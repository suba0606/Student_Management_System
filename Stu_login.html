<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="icon" href="https://img.freepik.com/free-vector/floral-welcome-lettering-concept_23-2147903882.jpg?w=2000">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Student Login Form</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email or Phone">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" id="password" required placeholder="Password">
            <i class="far fa-eye-slash" id="togglePass"></i>
          </div>
          <div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="submit" value="LOGIN">
          </div>
        </form>
        <br>
        <div class="signup">Don't have account?-->
          <a href="Stu_reg.html">Sign-up Now</a>
        </div>
      </div>
    </div>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Registeration !!</title>
    <link rel="icon" href="https://img.freepik.com/free-vector/floral-welcome-lettering-concept_23-2147903882.jpg?w=2000">
    <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Register Form</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Firstname">
          </div>
          <br>
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Lastname">
          </div>
          <br>
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Enter Your Email...">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" id="password" required placeholder="Password">
            <i class="far fa-eye-slash" id="togglePass"></i>
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" id="password1" required placeholder=" Confirm Password">
            <i class="far fa-eye-slash" id="togglePass1"></i>
          </div>
          <br>
          <div class="field">
            <input type="submit" value="SIGN UP">
          </div>
        </form>
        <br>
      </div>
    </div>
    <!-- <script src="demo_sign_up.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <div class="bc"><a href="Stu_login.html"> <ion-icon name="arrow-back-outline"></ion-icon></a></div>
  </body>
</html>
